<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated JS Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <!-- Album Art with Animation -->
    <div class="album-art">
      <img id="album-img" src="images/album1.jpg" alt="Album Art">
    </div>

    <!-- Now Playing Info -->
    <div class="now-playing">
      <h2 id="song-title">Song Title</h2>
      <h4 id="song-artist">Artist</h4>
    </div>

    <!-- Audio Controls -->
    <div class="controls">
      <button id="prev">‚èÆÔ∏è</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠Ô∏è</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" value="0" min="0" max="100">
      <span id="duration">0:00</span>
    </div>

    <!-- Volume Control -->
    <div class="volume-control">
      <label for="volume">üîä</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist"></ul>
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
